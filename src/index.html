<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Здесь живет логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/avatar-image.jpg')%>" alt="Аватарка юзера" class="profile__avatar-image">
        <button class="profile__avatar-overlay"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__info_header"></h1>
        <h3 class="profile__info_description"></h3>
        <div class="profile__info_edit-button">
          <img src="<%=require('./images/pencil.svg')%>" alt="Редактировать аватарку" class="profile__info_image">
        </div>
      </div>
      <button class="profile__add-button">
        <img src="<%=require('./images/add-button.svg')%>" alt="" class="add-button">
      </button>
    </section>

    <div class="elements"></div>
    
  </main>
  
  <footer class="footer">
    <p class="footer__text">
      © 2023 Anton Plekhov
    </p>
  </footer>

  <div class="popup" id="popup-edit"> 
    <div class="form__container"> 
      <h2 class="form__heading">Редактировать профиль</h2> 
      <img src="<%=require('./images/close_icon.svg')%>" alt="Крестик формы 1" class="form__close-icon">
      <form action="" class="form" id="form-edit" novalidate>
        <div class="form__input_container">
          <input type="text" class="form__profile_name form__item" name="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__validation-text" id="profile-name-error"></span>
        </div>
        <div class="form__input_container">
          <input type="text" class="form__profile_motto form__item" name="profile-motto" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__validation-text" id="profile-motto-error"></span>
        </div>
        <button class="form__save-button form__button-blocked">Сохранить</button>
      </form>
    </div>
  </div>  

  <div class="popup" id="popup-add">
    <div class="form__container">
      <h2 class="form__heading">Новое место</h2>
      <img src="<%=require('./images/close_icon.svg')%>" alt="Крестик формы" class="form__close-icon">
      <form action="" class="form" id="form-add" type="submit" novalidate>
        <div class="form__input_container">
          <input type="text" class="form__profile_name form__item" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__validation-text" id="place-name-error"></span>
        </div>
        <div class="form__input_container">
          <input class="form__profile_motto form-link form__item" name="place-link" placeholder="Ссылка на картинку" type="url" required>
          <span class="form__validation-text" id="place-link-error"></span>
        </div>
        <button class="form__save-button form__button-blocked" type="submit">Создать</button>
      </form>
    </div>
  </div> 

  <div class="popup" id="popup-avatar">
    <div class="form__container form__single-line">
      <h2 class="form__heading">Обновить аватар</h2>
      <img src="<%=require('./images/close_icon.svg')%>" alt="Крестик формы" class="form__close-icon">
      <form action="" class="form " id="form-avatar" type="submit" novalidate>
        <div class="form__input_container">
          <input class="form__profile_motto form-link form__item" name="avatar-link" placeholder="Ссылка на картинку" type="url" required>
          <span class="form__validation-text" id="avatar-link-error"></span>
        </div>
        <button class="form__save-button form__button-blocked" type="submit">Сохранить</button>
      </form>
    </div>
  </div> 

  <template id="card-template">
    <div class="element__rectangle" id="element__rectangle">
      <img src="<%=require('./images/Trash.svg')%>" alt="" class="element__delete-button">
      <img src="" alt="" class="element__image">
      <div class="element__text-container">
        <h3 class="element__rectangle_text"></h3>
        <div class="element__rectangle_heart">
          <p class="element__rectangle_like"></p>
        </div>
      </div>  
    </div>
  </template>

  <div id="popup" class="popup__big-pic-template popup">
    <div class="popup__big-pic-container">
      <img src="<%=require('./images/close_icon.svg')%>" alt="" class="popup__close-icon form__close-icon">
      <img src="" alt="Картинка из галереи" class="popup__big-picture">
      <p class="popup__big-popup-descriptor"></p>
    </div>
  </div>

</body>
