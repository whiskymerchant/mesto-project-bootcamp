<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Здесь живет логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/avatar-image.jpg')%>" alt="Аватарка юзера" class="profile__avatar-image">
      </div>
      <div class="profile__info">
        <h1 class="profile__info_header">
        </h1>
        <h3 class="profile__info_description">
        </h3>
        <div class="profile__info_edit-button">
          <img src="<%=require('./images/pencil.svg')%>" alt="Редактировать аватарку" class="profile__info_image">
        </div>
      </div>
      <button class="profile__add-button">
        <img src="<%=require('./images/add-button.svg')%>" alt="" class="add-button">
      </button>
      

    </section>

    <div class="elements">
      
    </div>
    
  </main>
  
  <footer class="footer">
    <p class="footer__text">
      © 2023 Mesto Russia
    </p>
  </footer>

  <div class="popup" id="popup-edit">
    <form action="" class="form" id="form-edit" novalidate>
      <div class="form__container">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__contact-info">
          <input type="text" class="form__profile_name form__item" name="profile-name" placeholder="Жак-Мя Кисо" minlength="2" maxlength="40" required>
          <span class="error form__validation-text-upper" id="profile-name-error"></span>
          <input type="text" class="form__profile_motto form__item form__item_last" name="profile-motto" placeholder="Исследователь вкусняу" minlength="2" maxlength="200" required>
          <span class="error form__validation-text-lower" id="profile-motto-error"></span>
        </fieldset>
        <button class="form__save-button form__button-blocked">Сохранить</button>
        <img src="<%=require('./images/close_icon.svg')%>" alt="Крестик формы 1" class="form__close-icon" id="form-edit-close-icon">
      </div>
    </form>
  </div>  

  <div class="popup" id="popup-add">
    <form action="" class="form" id="form-add" type="submit" novalidate>
      <div class="form__container">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__contact-info">
          <input type="text" class="form__profile_name form-place-name form__item" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="error form__validation-text-upper" id="place-name-error"></span>
          <input type="text" class="form__profile_motto form-link form__item form__item_last" name="place-link" placeholder="Ссылка на картинку" type="url" required>
          <span class="error form__validation-text-lower" id="place-link-error"></span>
        </fieldset>
        <button class="form__save-button form__button-blocked" type="submit">Создать</button>
        <img src="<%=require('./images/close_icon.svg')%>" alt="Крестик формы" class="form__close-icon" id="form-add-close-icon">
      </div>
    </form>
  </div> 

  <template id="card-template">
    <div class="element__rectangle" id="element__rectangle">
      <img src="<%=require('./images/Trash.svg')%>" alt="" class="element__delete-button">
      <img src="" alt="" class="element__image">
      <div class="element__text-container">
        <h3 class="element__rectangle_text"></h3>
        <div class="element__rectangle_heart" id="heart">
          <p class="element__rectangle_like">5</p>
        </div>
      </div>  
    </div>
  </template>

  <div id="popup" class="popup__big-pic-template" id="popup__big-pic-template">
    <div class="popup__big-pic-container">
      <img src="<%=require('./images/close_icon.svg')%>" alt="" class="popup__close-icon">
      <img src="" alt="Картинка из галереи" class="popup__big-picture">
      <p class="popup__big-popup-descriptor"></p>
    </div>
  </div>

</body>
